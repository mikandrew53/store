<div class="login-form">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form__form">

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
    </mat-form-field>
    <div class="login-form__form__submission">
      <button class="login-form__form__submission__btn" mat-raised-button color="primary"  routerLink="/login">Login</button>
      <button class="login-form__form__submission__btn" mat-raised-button color="accent" type="submit" [disabled]="!registerForm.valid">Register</button>
    </div>
  </form>
</div>
