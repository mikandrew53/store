<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form__form">
    <mat-form-field class="login-form__form__form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="login-form__form__form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <div class="login-form__form__submission">
      <button class="login-form__form__submission__btn" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      <button class="login-form__form__submission__btn" mat-raised-button color="accent" routerLink="/register">Register</button>
    </div>
  </form>
</div>
